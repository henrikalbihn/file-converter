name: Run 5-Way Simulation

on:
  push:
    branches:
      - simulation
permissions:
  contents: write


jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run simulation script
      run: |
        echo "
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@
          Downloading dataset...
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@
        "
        python download_dataset.py
        echo "
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@
          Running simulation...
        @@@@@@@@@@@@@@@@@@@@@@@@@@@@
        "
        python 5way_simulation.py

    - name: Generate Markdown Report
      run: |
        echo "# 5-Way Simulation Results" > report.md
        echo "## Performance Plot" >> report.md
        echo "![Performance Plot](img/plot.png)" >> report.md
        echo "## Summary Statistics" >> report.md
        echo '```' >> report.md
        cat data/summary_stats.txt >> report.md
        echo '```' >> report.md
        echo "## Full Results" >> report.md
        echo '```json' >> report.md
        cat data/simulation_results.json >> report.md
        echo '```' >> report.md

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: simulation-results
        path: |
          data/simulation_results.json
          img/plot.png
          report.md

    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add img/plot.png report.md
        git commit -m "Add simulation results and report [skip ci]" || echo "No changes to commit"
        git push
